<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cardápio</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="moldura">
        <section class="moldura-2">
	        <h1>Cardápio</h1>
        </section>
    </section>
	<div class="input-wrapper">
		<label for="dia-semana">Selecione o dia da semana:</label>
		<select id="dia-semana">
			<option value="segunda">Segunda</option>
			<option value="terca">Terça</option>
			<option value="quarta">Quarta</option>
			<option value="quinta">Quinta</option>
			<option value="sexta">Sexta</option>
		</select>
		<input type="text" placeholder="Digite o alimento" id="inputAlimento">
		<button id="enviar">Enviar</button>
	</div>
	<table>
		<thead>
			<tr>
				<th>Segunda</th>
				<th>Terça</th>
				<th>Quarta</th>
				<th>Quinta</th>
				<th>Sexta</th>
			</tr>
		</thead>
		<tbody id="tabela">
		</tbody>
	</table>
    <script src="main.js"></script>
</body>
</html>
